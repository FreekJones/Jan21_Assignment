<%block name="body">
    <h1>User Posts</h1>
    <div class="posts-container">
        % for i, post in enumerate(posts):
        <div class="post-item" style="background-color: ${'lightblue' if i % 2 == 0 else 'white'};">
            <img src="${post['thumbnail']}" alt="Thumbnail">
            <div>
                <p><strong>Post: ${i + 1}</strong></p>
                <p>User: ${post['user']}</p>
                <p>Time Ago: ${post['time_ago']}</p>
                <p>Views: ${post['views']} views</p>
            </div>
        </div>
        % endfor
    </div>
</%block>
